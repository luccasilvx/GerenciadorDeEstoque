<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido</title>
    <link rel="stylesheet" href="/css/layout/sidebar.css">
    <link rel="stylesheet" href="/css/components/formulario.css">
    <link rel="stylesheet" href="/css/components/botao.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-sidebar">
    <!-- Nav Lateral -->
    <nav class="sidebar">
        <h2>Menu</h2>
        <div class="links-sidebar">
            <ul>
                <li><a href="criarPedido">Criar Pedido</a></li>
                <li><a href="listarPedidos">Listar Pedidos</a></li>
                <li><a href="atualizarStatus">Atualizar Status</a></li>
                <li><a href="gerarRelatorio">Gerar Relatório</a></li>
                <li><a href="cancelarPedido">Cancelar Pedido</a></li>
                <li><a href="cadastrarProduto">Cadastrar Produto</a></li>
                <li><a href="listarProdutos">Listar Produtos</a></li>
                <li><a href="removerProduto">Remover Produto</a></li>
            </ul>
        </div>
        <div class="botoes-sidebar">
            <button href="#" >Logout</button>
            <button href="#" >Suporte</button>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="form-container">
        <h1 class="title-form">Criar Pedido</h1>
        <form class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <button type="submit" class="botao">Criar Pedido</button>
        </form>
    </div>
</div>



<script src="/js/service/registrarPedido.js"></script>
</body>
</html>
